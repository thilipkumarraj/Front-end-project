<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="task-container">
            <h2 class="text-center mb-3">üìù To-Do List</h2>

            <!-- Input Field and Button -->
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>

            <!-- Task List Container -->
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let taskList = document.getElementById("taskList");

            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";

            li.innerHTML = `
                <div class="d-flex align-items-center">
                    <input type="checkbox" class="form-check-input me-2" onclick="toggleTask(this)">
                    <span class="task-text">${taskText}</span>
                </div>
                <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">Delete</button>
            `;

            if(taskInput === ""){
                alert("Please enter a task");
            }else{
                taskList.appendChild(li);
            }
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }

        function toggleTask(checkbox) {
            let taskText = checkbox.nextElementSibling;
            if (checkbox.checked) {
                taskText.classList.add("completed");
            } else {
                taskText.classList.remove("completed");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
