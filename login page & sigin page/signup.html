<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container p-2">
        <div class="row">
            <div class="col-6 p-3">
                <h1 class="text-center text-uppercase display-2" >Sign up</h1>
                <h5 class="text-center">Create an account to get started.</h5>
                    
                    <label for="">First Name</label>
                    <input type="text" class="form-control" placeholder="first_name" name="first_name" required>
                    <br>
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="last_name" required>
                    <br>
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="enter email" name="email" required>
                    <br>
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="password" name="password" required>
                    <br>
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="re-password" name="confirm_password" required>
                    <br>
                    <button ondblclick="location.href='login.html'" class="btn btn-primary" type="submit">Sign up</button>
                    <br>
                    <br>
                    <p onclick="location.href='login.html'"class="text-center">Already have an account? <a onclick="location.href='login.html'" id="helpBtn1" class="text-danger"><u>Sign in</u></a></p>
            </div>
        
            <div class="col-6 p-3">
                <img class="w-100" src="image.jpg" alt="product image">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
